apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: devhub-backendvvv-pipeline-run-init
  namespace: devhub
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    tekton.dev/pipeline: devhub-backendvvv-pipeline
    type: pipeline
spec:
  params:
    - name: source-repo
      value: 'https:////devhub-backendvvv.git'
    - name: source-branch
      value: main
    - name: output-image
      value: //devhub-backendvvv
  pipelineRef:
    name: devhub-backendvvv-pipeline
  serviceAccountName: pipeline
  workspaces:
    - name: source-folder
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
